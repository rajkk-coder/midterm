<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class XII IP Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">Class XII IP - Mid Term 2025-26</h1>
    <input id="studentName" type="text" placeholder="Enter your name" 
           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button onclick="searchStudent()" 
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
      Search
    </button>
  </div>

  <script>
    function searchStudent() {
      const name = document.getElementById('studentName').value.trim();
      if (name) {
        window.location.href = `result.html?name=${encodeURIComponent(name)}`;
      }
    }
  </script>
</body>
</html>
