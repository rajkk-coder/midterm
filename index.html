<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class XII IP Marks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold text-blue-700 mb-6">
    Class XII IP - Mid Term 2025-26
  </h1>

  <!-- Search bar -->
  <div class="mb-8 w-full max-w-md">
    <input 
      type="text" 
      id="searchBar" 
      placeholder="Search student name..." 
      list="students"
      class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400 outline-none"
    >
    <datalist id="students"></datalist>
  </div>

  <!-- Result Section -->
  <div id="result" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl hidden"></div>

  <!-- Chart -->
  <div class="mt-8 w-full max-w-2xl hidden" id="chartContainer">
    <canvas id="chart"></canvas>
  </div>

  <footer class="mt-12 text-gray-500 text-sm">
    Powered by GitHub Pages
  </footer>

  <script src="script.js"></script>
</body>
</html>
